name: ğŸ³ Build & deploy Docker images

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: frontend
            dockerfile: frontend.Dockerfile
            image: ghcr.io/${{ github.repository }}/mnist-frontend
          - service: backend
            dockerfile: backend.Dockerfile
            image: ghcr.io/${{ github.repository }}/mnist-backend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        include:
          - service: frontend
            image: ghcr.io/${{ github.repository }}/mnist-frontend
          - service: backend
            image: ghcr.io/${{ github.repository }}/mnist-backend

    steps:
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸ”„ Mise Ã  jour docker-compose.staging.yml avec les nouvelles images"
          
          # Remplacer les tags dans docker-compose.staging.yml
          sed -i "s|ghcr.io/${{ github.repository }}/mnist-frontend:.*|ghcr.io/${{ github.repository }}/mnist-frontend:develop|g" docker-compose.staging.yml || true
          sed -i "s|ghcr.io/${{ github.repository }}/mnist-backend:.*|ghcr.io/${{ github.repository }}/mnist-backend:develop|g" docker-compose.staging.yml || true
          
          echo "âœ… Images staging mises Ã  jour"
          echo "ğŸŒ Staging URL: https://staging.votre-domaine.com"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸ¯ DÃ©ploiement en production version ${{ steps.version.outputs.version }}"
          
          # Exemple de dÃ©ploiement (Ã  adapter selon votre infrastructure)
          echo "ğŸ“¦ Images dÃ©ployÃ©es:"
          echo "  Frontend: ghcr.io/${{ github.repository }}/mnist-frontend:${{ steps.version.outputs.version }}"
          echo "  Backend:  ghcr.io/${{ github.repository }}/mnist-backend:${{ steps.version.outputs.version }}"
          
          # Ici vous pouvez ajouter vos commandes de dÃ©ploiement :
          # - SSH vers serveur de production
          # - kubectl apply pour Kubernetes  
          # - docker-compose up avec les nouvelles images
          # - Webhook vers service de dÃ©ploiement
          
          echo "âœ… DÃ©ploiement production terminÃ©"
          echo "ğŸŒ Production URL: https://votre-domaine.com"

      - name: ğŸ“¢ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ğŸš€ **Nouvelle version dÃ©ployÃ©e en production !**
            
            ## ğŸ“¦ Images Docker
            
            - **Frontend**: `ghcr.io/${{ github.repository }}/mnist-frontend:${{ steps.version.outputs.version }}`
            - **Backend**: `ghcr.io/${{ github.repository }}/mnist-backend:${{ steps.version.outputs.version }}`
            
            ## ğŸ³ DÃ©ploiement rapide
            
            ```bash
            # TÃ©lÃ©charger les images
            docker pull ghcr.io/${{ github.repository }}/mnist-frontend:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}/mnist-backend:${{ steps.version.outputs.version }}
            
            # Ou utiliser docker-compose avec les nouvelles images
            export VERSION=${{ steps.version.outputs.version }}
            docker-compose -f docker-compose.prod.yml up -d
            ```

  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production]
    
    steps:
      - name: ğŸ§¹ Cleanup old images
        run: |
          echo "ğŸ—‘ï¸ Nettoyage des anciennes images Docker"
          # Garde les 10 derniÃ¨res versions seulement
          echo "Les images plus anciennes peuvent Ãªtre supprimÃ©es manuellement du registry" 